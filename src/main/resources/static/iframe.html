    <aside>
      <h2>Uso de iFrames</h2>
    </aside>
    <section>
      <h2>Ejemplo de iFrame</h2>
      <article>
        <h2>Un iFrame para sitios web</h2>
        <figure>
          <iframe
            src="https://sistemas.ufidelitas.ac.cr/"
            width="950"
            height="450"
          >
          </iframe>
          <figcaption>No usar en el mundo financiero</figcaption>
        </figure>
      </article>

      <article>
        <h2>Un iFrame para YouTube</h2>
        <figure>
          <iframe
            width="573"
            height="322"
            src="https://www.youtube.com/embed/ZM7aiHU_UZY"
            title="84.000 Fans Singing UN DIA DE PARTIT (Allez Allez Allez) FC Barcelona vs Athletic Bilbao"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
          <figcaption>No usar en sitios de musica oficiales</figcaption>
        </figure>
      </article>

      <article>
        <h2>Ubicanos</h2>
        <figure>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1965.1673373742583!2d-84.00733686983583!3d9.90605897998829!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e165617f0231%3A0xb0eb4635a5e873c7!2sSaint%20Clare%20School!5e0!3m2!1ses!2scr!4v1706749870375!5m2!1ses!2scr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <figcaption>Son 50 mil colones para colocar esto</figcaption>
        </figure>
      </article>
