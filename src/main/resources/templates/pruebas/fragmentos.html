<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head th:replace="~{layout/plantilla :: head}">
    <title>TechShop</title>
  </head>
  <body>
    <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
    <section th:fragment="tabsCategorias" id="categorias">
      <div class="py-4">
        <ul class="nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="pruebas/listado"
              >[[#{pruebas.todas}]]</a
            >
          </li>
          <li class="nav-item" th:each="c : ${categorias}">
            <a class="nav-link" th:href="@{/pruebas/listado/}+${c.idCategoria}"
              >[[${c.descripcion}]]</a
            >
          </li>
        </ul>
      </div>
    </section>
    <!-- 2 Fragmento para agregar producto, es la ventana modal -->
    <section th:fragment="listadoProductos" id="productos">
      <div class="row row-cols-3">
        <div class="card" th:each="p : ${productos}">
          <figure>
            <img
              th:src="${p.rutaImagen}"
              class="card-img-top"
              height="200"
              alt="alt"
            />
            <figcaption>[[${p.precio}]] Colones</figcaption>
          </figure>
          <div class="card-header">
            <h4>[[${p.descripcion}]]</h4>
          </div>
          <div class="card-body">
            <p>[[${p.detalle}]]</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
